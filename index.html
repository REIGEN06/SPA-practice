<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-bee test assignment</title>
    <!-- Стили шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/time.css">
</head>
<body>
<div class="main">
    <header class="wrapper sticky-top">
        <nav class="row justify-content-between m-0 mb-2 pt-2 px-5 w-100">
            <div class="col-sm-auto d-flex align-items-center justify-content-center">
                <img src="icons/backarrow.svg" class="link">
                <p class="roboto px-3" style="font-size: 18px;"><b>User Pages</b> - Profile</p>
            </div>

            <div class="col-sm-auto d-flex align-items-center justify-content-center">
                <div class="d-flex flex-column align-items-center link px-3">
                    <img src="icons/statistics.svg">
                    <p class="roboto">Statistics</p> 
                </div>
            
                <div class="d-flex flex-column align-items-center link px-3">
                    <img src="icons/invoices.svg">
                    <p class="roboto">Invoices</p> 
                </div>
                
                <div class="d-flex flex-column align-items-center link px-3">
                    <img src="icons/schedule.svg">
                    <p class="roboto">Schedule</p> 
                </div>
            </div>
        </nav>
        <nav class="row justify-content-between m-0 nav-shadow px-5 w-100">
            <!-- Левая часть навбара -->
            <div class="col-sm-auto d-flex align-items-center justify-content-center">
                
                <a href="home" class="link navbar-button nav-button h-100 ">
                    <div class="nav-button d-flex flex-row align-items-center mt-2 px-3 pe-none">
                        <img src="icons/activity.svg" class="activity-icon20 me-2 pe-none">
                        <p class="roboto pe-none">Activity</p> 
                    </div>
                </a>
                
                <a href="map" class="link navbar-button nav-button h-100">
                    <div class="d-flex flex-row align-items-center mt-2 px-3 pe-none">
                        <img src="icons/map.svg" class="activity-icon20 me-2 pe-none">
                        <p class="roboto pe-none">Map</p> 
                    </div>
                </a>

                <a href="time" class="link navbar-button nav-button h-100 ">
                    <div class="nav-button d-flex flex-row align-items-center mt-2 mb-2 px-3 pe-none">
                        <img src="icons/time.svg" class="activity-icon20 me-2 pe-none">    
                        <p class="roboto pe-none">Time</p>
                    </div>
                </a>

            </div>
            <!-- Правая часть навбара -->
            <div class="col-sm-auto d-flex align-items-center justify-content-center">
                <a class="link h-100">
                    <div class="d-flex flex-row align-items-center mt-2 mb-2 px-3">
                        <img src="icons/notes.svg" class="activity-icon20">
                        <p class="roboto">Notes</p> 
                    </div>
                </a>
                <a class="link h-100">
                    <div class="d-flex flex-row align-items-center mt-2 mb-2 px-3">
                        <img src="icons/friends.svg" class="activity-icon20">
                        <p class="roboto">Friends</p> 
                    </div>
                </a>
                <a class="link h-100">
                    <div class="d-flex flex-row align-items-center mt-2 mb-2 px-3">
                        <img src="icons/photos.svg" class="activity-icon20">    
                        <p class="roboto">Photos</p> 
                    </div>
                </a>
                <div class="nav-item dropdown link h-100">
                    <a class="roboto d-flex flex-row align-items-center mt-2 mb-2 px-3 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="icons/settings.svg" class="activity-icon20">
                    </a>
                    <ul class="dropdown-menu ">
                        <li><a class="dropdown-item link " href="">Edit profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item link" href="">Notifications</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Сюда загружаются страницы -->
    <div id="app" class="main-frame row mx-4 my-4 justify-content-center"></div>
</div>
    <!-- Импорт Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=<ваш API-ключ>&lang=ru_RU" ></script>
    <script src="scripts/router.js"></script>
    <script src="scripts/navHandlers.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/time.js"></script>
</body>
</html>
